<form (ngSubmit)="onSubmit()" style="display: flex; flex-direction: column; width: 300px; margin: auto;">
  <mat-form-field appearance="outline">
    <mat-label>Email</mat-label>
    <input matInput type="email" id="login" [(ngModel)]="loginData.login" name="login" required />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Password</mat-label>
    <input matInput type="password" id="password" [(ngModel)]="loginData.password" name="password" required />
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">Login</button>
</form>
